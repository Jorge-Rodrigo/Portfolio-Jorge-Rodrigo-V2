<section id="projects">
  <div class="projects">
    <img
      src="../../../assets/icons/space-exploration 1.png"
      alt="foguete em um planeta"
      class="firstStop"
    />
    <h2>Terceira Parada: Projetos</h2>
    <ul>
      <li *ngFor="let repo of repos">
        <div>
          <h3>{{ repo.name }}</h3>
          <a [href]="repo.html_url" target="_blank"
            ><img
              src="../../../assets//icons/icons8-github-100.png"
              alt=""
              class="github"
          /></a>
        </div>
        <p>{{ repo.description }}</p>

        <p class="techs" *ngIf="repo.languages.length > 0">
          Tecnologias:
          <span *ngFor="let languages of repo.languages">{{ languages }}</span>
        </p>
        <a
          [href]="repo.homepage"
          target="_blank"
          *ngIf="repo.homepage !== null"
          class="applicationLink"
          >Visitar Aplicação</a
        >
      </li>
    </ul>
  </div>
  <div class="contact" id="contacts">
    <img
      src="../../../assets/icons/space-exploration 1.png"
      alt="foguete em um planeta"
      class="firstStop"
    />
    <h2>Quarta Parada: Contato</h2>
    <div>
      <img src="..//../../assets/icons/icons8-linkedin-48.png" alt="" />
      <img src="..//../../assets/icons/icons8-gmail-48.png" alt="" />
      <img src="..//../../assets/icons/icons8-whatsapp-48.png" alt="" />
    </div>
  </div>
</section>
